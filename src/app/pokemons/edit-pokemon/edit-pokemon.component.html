<div style="margin-top: 10%;">
  <div class="row" *ngIf="pokemon">
    <div class="col s12 m8 offset-m2">
      <h2 class="header center">Editer {{pokemon?.name}} </h2>
      <div class="card horizontal hoverable" style="display: flex; justify-content: center;">
        <div class="card-image">
          <img [src]="pokemon?.picture">
        </div>
      </div>
    </div>
  </div>
  <app-form-pokemon [isAddMode]="false"  [pokemon]="pokemon"></app-form-pokemon>
  <h4 *ngIf='!pokemon' class="center">Aucun pokémon à afficher !</h4>
</div>

<div class="search-container">
  <input id="search" type="search" required #searchv (keyup)="search(searchv.value)" class="search"
    placeholder="Rechercher un pokémon">
  <i class="material-icons" style="position: absolute; top: 10px; right: 20px;">
    search</i>
</div>
<div class=" col s12 select-container">
  <label for="select">Triér par:</label>
  <select [(ngModel)]="selectedOption" (change)="sortWithSelect()" class="select">
    <option value="" selected disabled>Trier par:</option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>


<div style="margin-top: 7%;">
  <h1 class="center">Liste Pokemons</h1>
  <div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemons" class="col s6 m4">
        <div class="card horizontal" pkmnBorderCard (click)="selectPokemon(pokemon)">
          <div class="card-image">
            <img [src]="pokemon.picture" alt="">
            <div class="center">
              <p class="{{pokemon.rarete! | raretePokemon}} " style="color: yellow;">{{makeRarete(pokemon.rarete!)}}
              </p>
              <!--div class="delete">
                <i class="material-icons">delete</i>
              </div-->
            </div>
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }} </p>
              <p><small>{{ pokemon.created | date: 'EEEE, MMMM d, y' }} </small> </p>
              <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">{{type }} </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<a class="btn-floating btn-large waves-effect waves-light teal" style="position: fixed; bottom: 25px; right: 25px;"
  (click)="addPokemon()">
  +
</a>
